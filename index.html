<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <div class="buttons">
        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
    </div>

    <script>
        function getComputerChoice() {
            let rps;
            let random = Math.floor(Math.random() * 3);
            if (random === 0) {
                rps="Rock";
            } 
            else if (random === 1) {
                rps="Paper";
            }
            else {
                rps="Scissors"
            }
            return rps;
        }

        btns = document.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function(e){ playRound(this.id)});
        }



        function playRound(select) {
            let output;
            let indicator;
            let computerSelection = getComputerChoice();
            let playerSelection = select;
            if (playerSelection=="rock" && computerSelection=="Scissors") {
                //output = "You Win! Rock beats Scissors";
                indicator = "win";
            }
            else if (playerSelection=="paper" && computerSelection=="Rock") {
                //output = "You Win! Paper beats Rock";
                indicator = "win";
            }
            else if (playerSelection=="scissors" && computerSelection=="Paper") {
                //output = "You Win! Scissors beats Paper";
                indicator = "win";
            }
            else if (playerSelection=="rock" && computerSelection=="Paper") {
                //output = "You Lose! Paper beats Rock";
                indicator = "lose";
            }
            else if (playerSelection=="paper" && computerSelection=="Scissors") {
                //output = "You Lose! Scissors beats Paper";
                indicator = "lose";
            }
            else if (playerSelection=="scissors" && computerSelection=="Rock") {
                //output = "You Lose! Rock beats Scissors";
                indicator = "lose";
            }
            else if (playerSelection=="rock" && computerSelection=="Rock") {
                //output = "Its a Draw!";
                indicator = "draw"
            }
            else if (playerSelection=="paper" && computerSelection=="Paper") {
                //output = "Its a Draw!";
                indicator = "draw"
            }
            else if (playerSelection=="scissors" && computerSelection=="Scissors") {
                //output = "Its a Draw!";
                indicator = "draw"
            }

            console.log(indicator);  
        }
        


        function winner(computer, player) {
            let winner;
            if (player > computer) {
                winner = "Player wins!";
            }
            else if (computer > player) {
                winner = "Computer wins!";
            }
            else {
                winner = "It's a Draw";
            }
            return winner;
        }

    </script>
</body>
